  <body onLoad="body_Load();">
	<div id="wrap">
	  <div id="container">
		<div id="header">
		  <div class="banner"></div>
		  <div id="caption">
			<h1 id="title"><a href="(blorg-insert-index-url)">(blorg-insert-page-title)</a></h1>
			<div id="tagline">(blorg-insert-page-subtitle)</div>
		  </div>
		  <div class="fixed"></div>
		</div>
		<div id="navigation">
		  <ul id="menus">
			<li class="current_page_item"><a class="home" title="Home" href="(blorg-insert-index-url)">Home</a></li>
			<li><a class="lastmenu" href="javascript:void(0);"></a></li>
		  </ul><!-- menus -->
		  <div id="searchbox">
			<form action="http://www.google.com/search" method="get">
			  <div class="content">
				<input type="hidden" name="prmd" value="n" />
				<input type="hidden" name="q" value="site:(blorg-insert-blog-url)" />
				<input type="text" class="textfield" name="q" size="24" />
				<input type="submit" class="button" value="" />
			  </div>
			</form>
		  </div><!-- searchbox -->
		  <div class="fixed"></div>
		</div><!-- navigation -->
		<div id="sidebar">
		  <div id="northsidebar" class="sidebar">
			<div class="widget widget_feeds">
			  <div class="content">
				<div id="subscribe">
				  <a rel="external nofollow" id="feedrss" title="Subscribe to this blog" href="(blorg-base-href)rss.xml">RSS</a>
				</div><!-- subscribe -->
				<div class="fixed"></div>
			  </div>
			</div><!-- widget_feeds -->
			<div class="widget">
			  <h3>Contact</h3>
			  <ul>
				<li><a href="(blorg-insert-mailto-email)">(blorg-insert-author)</a></li>
			  </ul>
			  <div class="fixed"></div>
			</div><!-- widget_contact -->
			<div class="widget">
			  <h3>Older Posts</h3>
			  <ul>
				(blorg-insert-previous-posts)
			  </ul>
			  <div class="fixed"></div>
			</div><!-- widget_recent -->
		  </div><!-- northsidebar -->
		  <!--div id="centersidebar">
			<div id="eastsidebar"></div>
			<div id="westsidebar"></div>
		  </div--><!-- centersidebar -->
		  <div id="southsidebar" class="sidebar">
			<div class="widget">
			  <h3>Months</h3>
			  <ul>
				(blorg-insert-archives)
			  </ul>
			</div><!-- widget_monthly -->
			<div class="widget" id="tag_cloud">
			  <h3>Tags</h3>
			  <ul>
				(blorg-insert-tags-as-cloud)
			  </ul>
			</div><!-- widget_tags -->
		  </div><!-- southsidebar -->
		</div><!-- sidebar -->
		<div id="content">
		  <div id="main">
			<!--div class="post" id="notice">
			  <div class="content">
				<div class="fixed"></div>
			  </div>
			</div--><!-- notice -->
			(blorg-insert-content)
			<!-- div class="errorbox"></div-->
			<!--div id="pagenavi">
			  <span class="newer">Newer entries</span>
			  <span class="older">Older entries</span>
			  <div class="fixed"></div>
			</div--><!-- pagenavi -->
		  </div><!-- main -->
		  <div class="fixed"></div>
		</div><!-- content -->
		<div id="footer">
		  <a id="gotop" href="#" onclick="MGJS.goTop();return false;">Top</a>
		  <div id="copyright">
			Copyright &copy; (blorg-insert-author)
		  </div><!-- copyright -->
		  <div id="themeinfo">
		  <!-- Theme xxx by yyy. -->
		  </div>
		</div><!-- footer -->
	  </div><!-- container -->
	</div><!-- wrap -->
  </body>
</html>
